<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="./css/bootstrap.min.css" rel="stylesheet" />
<script src="./js/bootstrap.min.js"></script>
<script src="./jquery-3.3.1.min.js"></script>
</head>
<body>    
             <center style="width: 600px;"><h1>Bootstrap table</h1></center>
            
        <table class="table">
            <table class="table table-bordered" style="width: 600px;">   
        <thead>
        <tr>
        <th>Row</th>
        <th>Bill</th>
        <th>Payment Date</th>
        <th>Payment Status</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active">
        <td>1</td>
        <td>Credit Card</td>
        <td>04/07/2014</td>
        <td>Call in to confirm</td>
        </tr>
        <tr class="success">
        <td>2</td>
        <td>Water</td>
        <td>01/07/2014</td>
        <td>Paid</td>
        </tr>
        <tr class="info">
        <td>3</td>
        <td>Internet</td>
        <td>05/07/2014</td>
        <td>Change plan</td>
        </tr>
        <tr class="warning">
        <td>4</td>
        <td>Electricity</td>
        <td>03/07/2014</td>
        <td>Pending</td>
        </tr>
        <tr class="danger">
        <td>5</td>
        <td>Telephone</td>
        <td>06/07/2014</td>
        <td>Due</td>
        </tr>
        </tbody>
        </table>
